<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Welcome!</h1>
    {% for messages in messages %}
        <p>{{messages}}</p>
    {% endfor %}
    <form action="/reg" method="post">
        {% csrf_token %}
        <h2>Register</h2>
        <h3>Name: </h3><input type="text" name="name">
        <h3>Alias: </h3><input type="text" name="alias">
        <h3>Email: </h3><input type="text" name="email">
        <h3>Password: </h3><input type="text" name="password">
        <h3>Confirm PW: </h3><input type="text" name="confirm_password">
        <input type="submit" value="Register">
    </form>
    <h2>Login</h2>
    <form action="/log" method="post">
        {% csrf_token %}
        <h3>Email: </h3><input type="text" name="email">
        <h3>Password: </h3><input type="text" name="password">
        <input type="submit" value="Login">
    </form>
</body>
</html>
