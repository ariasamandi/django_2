<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="/register" method="post">
        {% csrf_token %}
        <h1>Registration</h1>
        {% for messages in messages %}
            <p>{{messages}}</p>
        {% endfor %}
        <h3>First Name: </h3><input type="text" name="first_name">
        <h3>Last Name: </h3><input type="text" name="last_name">
        <h3>Email: </h3><input type="text" name="email">
        <h3>password: </h3><input type="password" name="password">
        <h3>Confirm pw: </h3><input type="password" name="confirm_password">
        <input type="submit" value="Register">
    </form>
    <h1>Login</h1>
    <form action="/login" method="post">
        {% csrf_token %}
        <h3>Email: </h3><input type="text" name="email">
        <h3>password: </h3><input type="password" name="password">
        <input type="submit" value="Login">
    </form>
</body>
</html>
